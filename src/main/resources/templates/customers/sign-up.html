<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header :: header">
    header 템플릿 삽입부
    <hr>
</header>

<main class="form-sign-in w-50 m-auto">
    <div class="container py-5">
        <form th:method="post" th:object="${userAccount}">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>

            <div th:if="${errorMessage}">
                <span class="text-danger" th:text="${errorMessage}"></span>
            </div>

            <div class="form-floating mb-1">

                <input
                        id="login-id"
                        name="loginId"
                        type="text"
                        class="form-control"
                        placeholder="아이디"
                        th:field="*{loginId}"
                        required
                />
                <label for="login-id">아이디</label>
                <div class="text-danger" th:errorclass="field-error" th:errors="*{loginId}"></div>
            </div>
            <div class="form-floating mb-1">
                <input
                        id="password"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="비밀번호"
                        th:field="*{password}"
                        required
                />
                <label for="password">비밀번호</label>
                <div class="text-danger" th:errorclass="field-error" th:errors="*{password}"></div>
            </div>
            <div class="form-floating mb-1">
                <input
                        id="name"
                        name="name"
                        type="text"
                        class="form-control"
                        placeholder="이름"
                        th:field="*{name}"
                        required
                />
                <label for="name">이름</label>
                <div class="text-danger" th:errorclass="field-error" th:errors="*{name}"></div>
            </div>
            <div class="form-floating mb-1">
                <input
                        id="phone-number"
                        name="phoneNumber"
                        type="tel"
                        class="form-control"
                        placeholder="전화번호"
                        th:field="*{phoneNumber}"
                />
                <label for="phone-number">전화번호</label>
                <div class="text-danger" th:errorclass="field-error" th:errors="*{phoneNumber}"></div>
            </div>

            <button class="w-100 mt-5 btn btn-lg btn-primary" type="submit">
                회원가입
            </button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

    </div>
</main>

<footer th:replace="fragments/footer :: footer">
    <hr>
    footer 템플릿 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
